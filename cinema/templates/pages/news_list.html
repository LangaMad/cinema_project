
{% extends 'base.html' %}


{% block content %}
        <section class="breadcrumb-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-area-content">
							<h1>News Page</h1>
						</div>
					</div>
				</div>
			</div>
		</section><!-- breadcrumb area end -->
		<!-- blog area start -->
		<section class="blog-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
					    <div class="section-title pb-20">
							<h1><i class="icofont icofont-coffee-cup"></i> Latest News</h1>
						</div>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-lg-12">
						{% for n in news %}
						<div class="single-news">
								<img src="{{ n.main_image.url }}" alt="" >
							<div class="news-date">
								<h2><span>{{ n.created_at }}</span></h2>
							</div>
							<div class="news-content">
								<h2>{{ n.title }}</h2>
							</div>
							<a href="{% url 'news_details' n.id %}">Read More</a>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</section><!-- blog area end -->

{% endblock %}
